<!DOCTYPE HTML>
<html>
    <head>
        <title>part2</title>
        <meta name="author" content="Ashish Raman Nayak" >
    </head>
<body onload="do_game();">
    <script>
        var colors=["aqua","black", "blue", "cyan","fuchsia", "gold",
            "green", "gray", "magenta", "orange", "pink", "purple", "red",
            "silver", "violet", "yellow"];
        colors.sort();
        var myBody;
        var colorString=colors.join(', ');
        var target_index;
        var target;
        var guess_input;
        var count=0;
        var finished=false;
        function do_game()
        {
            
            target_index = Math.floor((Math.random() * colors.length)+1);
            target=colors[target_index];
            alert(target);
            do
            {
                guess_input = prompt("I am thinking of one of these colors. \n\n" + colorString +
                    "\n\n What color am I thinking of?");
                count++;
                finished=check_guess();
            }  while(!finished);
        }
        function check_guess()
        {   if(colors.indexOf(guess_input)==-1)
            {
                alert("Sorry, I don't recognize your color. \n\nPlease try again.");
                return false;
            }
            if(guess_input<target)
            {
                alert("Sorry, your guess is not correct! \n\nHint: Your color is alphabetically lower than mine.\n\nPlease try again.");
                return false;
            }
            if(guess_input>target)
            {
                alert("Sorry, your guess is not correct! \n\nHint: Your color is alphabetically higher than mine.\n\nPlease try again.");
                return false;
            }
            myBody=document.getElementsByTagName("body")[0];
            myBody.style.background=target;
            alert("Congratulations! You have guessed the color! \n\nIt took you " + count +
                  " guesses to finish the game \n\nYou can see the color in background.");
            return true;
        }
      </script>
</body>
</html>
